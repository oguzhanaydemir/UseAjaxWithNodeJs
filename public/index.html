<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>ÖDEV1</title>
</head>
<body>
    <div class="container py-3">
        <div class="row header-div">
            <div class="col-sm-12 px-0 mb-2">
               
                    <div class="lesson-program-header-div col-sm-12 py-3">
                        <h6 class="display-7 lesson-program-header">Ders Programı</h6>
                    </div>
            </div>
               
            <div class="col-sm-12">
                <table class="table table-striped borderless">
                        
                    <thead>
                        <tr>
                            <th scope="col">Sıra No</th>
                            <th scope="col">Ders Kodu</th>
                            <th scope="col">Ders Adı</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>BSM 103</td>
                            <td>Programlamaya Giriş</td>
                        </tr>
                        <tr class="active">
                            <td>1</td>
                            <td>BSM 201</td>
                            <td>Elektrik Devre Temelleri</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>BSM 205</td>
                            <td>Web Programlama</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>BSM 309</td>
                            <td>İşletim Sistemleri</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>BSM 458</td>
                            <td>Ağ Programlama</td>
                        </tr>
                    </tbody>

                    </table>
                </div>
            </div>
            
            <div class="row mt-4 pl-2" id="lessonForm" s>
                <div class="col-sm-12">
                    <form action="">
                        <div class="form-group row">
                            <div class="col-sm-2">
                            <label for="lessonCode" class="col-form-label">Dersin Kodu: </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lessonCode">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="lessonName" class="col-form-label">Dersin Adı: </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lessonName">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="lessonContent" class="col-form-label">Dersin İçeriği: </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lessonContent">
                            </div>
                        </div>
                        <div class="form-group col-sm-6 float-right">
                            <a class="btn btn-primary" id="xmlButton">XML Göster</button>
                            <a class="btn btn-primary float-right mr-5" id="jsonButton">JSON Göster</a>
                        </div>
                        <div class="form-group mt-2">
                                <textarea class="form-control" id="data-show" rows="10"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
              
    <script src=js/jquery-3.3.1.min.js></script>
    <script src=js/bootstrap.min.js></script>
    <script>
        $( document ).ready(function() {
            
            var id,code,name,content;
            

            $(".active").click(function(){
                $("#lessonForm").slideDown(1000);
                $.ajax({
                    method:"GET",
                    url:"/lesson",
                    })
                .done(function(response){
                   var data = JSON.parse(JSON.stringify(response));
                   id = data[0]._id;
                   code = data[0].code;
                   name = data[0].name;
                   content = data[0].content;
                   $("#lessonCode").val(code);
                   $("#lessonName").val(name);
                   $("#lessonContent").val(content);
                })
                .fail(function(jqXHR, textStatus, err){
                    console.log("Error response: "+textStatus)
                });
            });

            $("#lessonCode").keyup(function(){
                PutRequest();
            });
            $("#lessonName").keyup(function(){
                PutRequest();
            });
            $("#lessonContent").keyup(function(){
                PutRequest();
            });

            function PutRequest(){
                var sendData = TakeFormValues();
                $.ajax({
                    url    : "/lesson/"+id,
                    data   : sendData,
                    dataType: "json",
                    method : "PUT",
                    success: function(data){
                        console.log(JSON.stringify(data,"",2));
                    }
                }); 
            }

            function TakeFormValues(){
                  var jsonData = {
                        code : $("#lessonCode").val(),
                        name : $("#lessonName").val(),
                        content : $("#lessonContent").val()
                    }
                    return jsonData;
            }

            

            function ShowXML(){
                var data = JSON.parse(JSON.stringify(TakeFormValues()));
                console.log(data.code);
                var xmlData = "<?xml version=\"1.0\" encoding=\"utf-16\"?>\n\n";
                xmlData = xmlData + "<lessons>\n";
                xmlData = xmlData + "   <lesson>\n";
                xmlData = xmlData + "       <code>\n"    + data.code    + "\n</code>\n";
                xmlData = xmlData + "       <name>\n"    + data.name    + "\n</name>\n";
                xmlData = xmlData + "       <content>\n" + data.content + "\n</content>\n";
                xmlData = xmlData + "   <lesson>\n";
                xmlData = xmlData + "<lessons>\n";
                
                return  xmlData;
            }

            $("#jsonButton").click(function(){
                $("#data-show").val(JSON.stringify(TakeFormValues(), "", 2));
            });
            $("#xmlButton").click(function(){
                $("#data-show").val(ShowXML());
            });
        });
    </script>

</body>
</html>
